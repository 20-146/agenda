<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>[[${inversion.id ne null ? 'Editar' : 'Crear'}]] inversion</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <style>
        .invalid-feedback {
            display: block;
        }
    </style>
</head>
<body class="container">


<h3>[[${inversion.id ne null ? 'Editar' : 'Nueva'}]] inversion</h3>

<form action="" th:object="${inversion}" method="post" novalidate>
    <div class="mb-2">
        <label for="cantidad"></label>
        <input id="cantidad" type="text" placeholder="Cantidad de la Inversion" class="form-control" th:field="*{cantidad}"
               th:errorclass="is-invalid">
        <div class="invalid-feedback" th:errors="*{cantidad}"></div>
    </div>

    <div class="mb-2">
        <label for="categoria">Categoria</label>
        <input id="categoria" type="text" placeholder="CategorÃ­a de la Inversion" class="form-control"
               th:field="*{categoria}" th:errorclass="is-invalid">
        <div class="invalid-feedback" th:errors="*{categoria}"></div>
    </div>
    <div class="mb-2">
        <label for="gastosIncluidos">Gastos Incluidos</label>
        <input id="gastosIncluidos" type="text" placeholder="Gastos Incluidos" class="form-control" th:field="*{gastosIncluidos}"
               th:errorclass="is-invalid">
        <div class="invalid-feedback" th:errors="*{gastosIncluidos}"></div>
    </div>

    <div class="mb-2">
        <label for="observaciones">Observaciones</label>
        <input id="observaciones" type="text" placeholder="Observaciones" class="form-control" th:field="*{observaciones}"
               th:errorclass="is-invalid">
        <div class="invalid-feedback" th:errors="*{observaciones}"></div>
    </div>

    <a href="/" class="btn btn-light me-2">Cancelar</a>
    <button class="btn btn-primary">[[${inversion.id ne null ? 'Actualizar' : 'Nueva'}]] inversion</button>

</form>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

</body>
</html>
