<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>[[${contacto.id ne null ? 'Editar' : 'Crear'}]] contacto</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <style>
        .invalid-feedback {
            display: block;
        }
    </style>
</head>
<body class="container py-5">

<div class="p-5 bg-light rounded shadow mb-5"
     style="background: url('/image.svg') no-repeat right; background-size: contain">
    <h1 class="text-primary display-5"> Welcome to my Agenda</h1>
    <p class="fw-bold mt-3">
        With this application you will be able to manage your virtual agenda!
    </p>
    <p>Check, add, update o delete your contacts on an easy and safe way.</p>
</div>

<h3>[[${contacto.id ne null ? 'Editar' : 'Crear'}]] Contacto</h3>

<div class="row justify-content-center">
    <div class="col-md-8 col-lg-5">
        <form action="" th:object="${contacto}" method="post" novalidate>
            <div class="mb-2">
                <label for="nombre">Nombre</label>
                <input id="nombre" type="text" placeholder="Nombre" class="form-control" th:field="*{nombre}"
                       th:errorclass="is-invalid">
                <div class="invalid-feedback" th:errors="*{nombre}"></div>
            </div>

            <div class="mb-2">
                <label for="fechanac">Fecha Nacimiento</label>
                <input id="fechanac" type="date" placeholder="Fecha Nacimiento" class="form-control"
                       th:field="*{fechaNacimiento}" th:errorclass="is-invalid">
                <div class="invalid-feedback" th:errors="*{fechaNacimiento}"></div>
            </div>
            <div class="mb-2">
                <label for="celular">Celular</label>
                <input id="celular" type="tel" placeholder="Celular" class="form-control" th:field="*{celular}"
                       th:errorclass="is-invalid">
                <div class="invalid-feedback" th:errors="*{celular}"></div>
            </div>

            <div class="mb-2">
                <label for="mail">Email</label>
                <input id="mail" type="email" placeholder="Email" class="form-control" th:field="*{email}"
                       th:errorclass="is-invalid">
                <div class="invalid-feedback" th:errors="*{email}"></div>
            </div>

           <div class="mt-3  text-end">
               <a href="/" class="btn btn-light me-2">Cancelar</a>
               <button class="btn btn-primary">[[${contacto.id ne null ? 'Actualizar' : 'Crear'}]] Contacto</button>
           </div>

        </form>
    </div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

</body>
</html>
