<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inversiones</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body class="container">

<h3>Mis Inversiones</h3>

<div class="alert alert-success alert-dismissible mt-3" th:if="${msgExito ne null}">
  [[${msgExito}]]
  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
</div>

<div class="text-end">
  <a href="/nuevo" class="btn btn-primary">
    <i class="fa fa-plus"></i> Nueva Inversion
  </a>
</div>

<table class="table table-hover">
  <thead>
  <tr>
    <th>Id</th>
    <th>Fecha</th>
    <th>Cantidad</th>
    <th>Categoria</th>
    <th>Gastos Incluidos</th>
    <th>Observaciones</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="inversion : ${inversiones}" th:object="${inversion}">
    <td th:text="*{id}"></td>
    <td th:text="*{fecha}"></td>
    <td th:text="*{cantidad}"></td>
    <td th:text="*{categoria}"></td>
    <td th:text="*{gastosIncluidos}"></td>
    <td th:text="*{observaciones}"></td>
    <td>
      <div class="btn-group btn-group-sm mt-2">
        <a th:href="@{/{idCont}/editar(idCont=*{id})}" class="btn btn-primary">
          <i class="fa fa-edit"></i>
        </a>
        <button class="btn btn-danger" onclick="eliminarInversion(this)">
          <i class="fa fa-trash"></i>
        </button>
        <form th:action="@{/{idCont}/delete(idCont=*{id})}" method="post"></form>
      </div>
    </td>
  </tr>
  </tbody>
</table>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

<script>
  function eliminarInversion(element){
    let ok = confirm("Seguro que quiere eliminar este elemento?");
    console.log("digo: "+ ok);
    element.nextElementSibling.submit();
  }
</script>
</body>
</html>
